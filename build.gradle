plugins {
    id 'java'
}

repositories {
    jcenter()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    implementation 'com.konghq:unirest-java:3.4.03'
    testImplementation 'io.cucumber:cucumber-java:5.1.3'
    testImplementation 'io.cucumber:cucumber-junit:5.1.3'
    testImplementation 'junit:junit:4.13'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'junitCucumberRequestTest', 'src/test/resources']
        }
    }
}
